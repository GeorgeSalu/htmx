<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-2">
                <h1 class="text-center mb-4">Gerenciador de tarefas</h1>

                <!-- formulario de criacao -->
                <form class="mb-4" id="todo-form" hx-post="http://localhost:3000/todos" hx-target="#msg">
                    <div class="form-group">
                        <input type="text" class="form-control" name="texto" placeholder="digite o texto" id="todo-texto" >
                    </div>
                    <div class="form-group">
                        <select type="text" class="form-control" name="dificuldade" id="todo-dificuldade" >
                            <option value="facil">facil</option>
                            <option value="intermediario">intermediario</option>
                            <option value="dificil">dificil</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">adicionar</button>
                </form>

                <!-- mensagens do sistema -->
                <div id="msg"></div>

                <!-- lista de tarefas -->
                <div id="todo-list" hx-get="http://localhost:3000/todos" hx-trigger="load" class="mt-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
