<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTMX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js" integrity="sha512-9qpauSP4+dDIldsrdNEZ2Z7JoyLZGfJsAP2wfXnc3drOh+5NXOBxjlq3sGXKdulmN9W+iwLxRt42zKMa8AHEeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
    <title>Projeto funcionarios</title>
</head>
<body class="bg-zinc-900">
    
    <div class="w-full mx-auto px-2 max-w-7xl">

        <div id="toast"></div>

        <h1 class="text-4xl font-bold text-white text-center mt-14 mb-4">
            Funcionarios
        </h1>

        <form id="form-clientes" class="bg-slate-100 w-full max-w-3xl mx-auto p-4 rounded flex-col justify-center items-center gap-4"
            hx-post="/clientes" hx-target="#toast">
            <div class="w-full">
                <label class="font-bold text-lg">Nome completo</label>
                <input type="text" name="nome" placeholder="Digite o nome do cliente" class="w-full p-2 rounded bg-white my-1" />
            </div>
            <div class="w-full">
                <label class="font-bold text-lg">Email</label>
                <input type="email" name="email" placeholder="Digite o seu email" class="w-full p-2 rounded bg-white my-1" />
            </div>
            <div class="w-full">
                <label class="font-bold text-lg">Cargo</label>
                <select name="cargo" id="cargo" class="w-full p-2 rounded bg-white my-1">
                    <option value="frontend">frontend</option>
                    <option value="backend">backend</option>
                    <option value="mobile">mobile</option>
                    <option value="fullstack">fullstack</option>
                    <option value="rh">rh</option>
                </select>
            </div>
            <div class="w-full">
                <label class="font-bold text-lg mr-2">Status</label>
                <input type="checkbox" name="status" />
            </div>

            <button type="submit" class="bg-blue-500 w-full rounded p-2 font-medium text-white">
                Salvar
            </button>
        </form>

        <!-- formulario para editar -->
        <form id="form-edit-clientes" class="bg-slate-100 w-full max-w-3xl mx-auto p-4 rounded flex-col justify-center items-center gap-4 hidden"
            hx-put="/clientes" hx-target="#toast">

            <input type="hidden" name="id" id="id-cliente" />

            <div class="w-full">
                <label class="font-bold text-lg">Nome completo</label>
                <input type="text" name="nome" placeholder="Digite o nome do cliente" class="w-full p-2 rounded bg-white my-1" id="edit-nome" />
            </div>
            <div class="w-full">
                <label class="font-bold text-lg">Email</label>
                <input type="email" name="email" placeholder="Digite o seu email" class="w-full p-2 rounded bg-white my-1" id="edit-email" />
            </div>
            <div class="w-full">
                <label class="font-bold text-lg">Cargo</label>
                <select name="cargo" id="edit-cargo" class="w-full p-2 rounded bg-white my-1">
                    <option value="frontend">frontend</option>
                    <option value="backend">backend</option>
                    <option value="mobile">mobile</option>
                    <option value="fullstack">fullstack</option>
                    <option value="rh">rh</option>
                </select>
            </div>
            <div class="w-full">
                <label class="font-bold text-lg mr-2">Status</label>
                <input type="checkbox" name="status" id="edit-status" />
            </div>

            <button type="submit" class="bg-blue-500 w-full rounded p-2 font-medium text-white">
                Salvar Alterações
            </button>
            <button type="submit" onclick="handleCancelEdit()" class="border-2 border-zinc-900 w-full rounded p-2 font-medium text-zinc-9000 mt-2">
                Cancelar
            </button>
        </form>

        <div class="w-full max-w-3xl mx-auto mt-6">
            <input class="w-full p-2 rounded" type="text" placeholder="Digite o nome do funcionario que esta procurando" 
                    name="search" id="search" hx-get="/search" hx-trigger="keyup delay:400ms" hx-target="#lista-clientes" />
        </div>

        <div class="w-full max-w-3xl mx-auto mt-6">

            <div id="lista-clientes" hx-get="/clientes" hx-trigger="load"></div>

        </div>
    </div>


</body>
</html>
