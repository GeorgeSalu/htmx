<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTMX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js" integrity="sha512-9qpauSP4+dDIldsrdNEZ2Z7JoyLZGfJsAP2wfXnc3drOh+5NXOBxjlq3sGXKdulmN9W+iwLxRt42zKMa8AHEeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>formularios</h1>

    <form hx-post="/users" hx-target="#usuarios">
        <label>Nome</label>
        <input name="nome" type="text" placeholder="Digite o nome" /><br/>
        
        <label>Idade</label>
        <input name="idade" type="text" placeholder="Digite o cargo" /><br/>
        
        <label>Cargo</label>
        <select id="cargo" name="cargo">
            <option value="frontend">FrontEnd</option>
            <option value="backend">BackEnd</option>
            <option value="fullstack">Fullstack</option>
            <option value="mobile">Mobile</option>
        </select>
        
        <br/><br/>
        <button type="submit">cadastrar formulario</button>
    </form>

    <div id="usuarios"></div>

    <br />

    <h2>Aplicando req PUT</h2>
    <form hx-put="/users" hx-target="#result-put">
        <input name="nome" type="text" placeholder="Digite o nome" />
        <input name="cargo" type="text" placeholder="Digite o cargo" />
        <button type="submit">editar formulario</button>
    </form>

    <div id="result-put"></div>

</body>
</html>
