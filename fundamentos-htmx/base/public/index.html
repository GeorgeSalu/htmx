<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <title>fundamentos htmx</title>
</head>
<body>
    <h1>fundamentos htmx</h1>

    <!-- hx-get => trazer dados do backend - get -->
    <!-- trigger => tipo de evento -->
    <!-- target => localde despejo do html -->
    <button hx-get="/carregar-conteudo" hx-target="#conteudo-get">Carregar conteudo</button>
    <!-- dispara com control click -->
    <p hx-get="/carregar-conteudo" hx-trigger="click[ctrlKey]">
        Carregar conteudo
    </p>

    <div id="conteudo-get"></div>

    <!-- hx-post => requisicao post -->
    <!-- name => valor que é enviado para o backend age: 30 => req.body.age -->
    <!-- form => req.body.algumacoisa -->
    <form hx-post="/enviar-formulario" hx-trigger="submit" hx-target="#conteudo-post">
        <label for="name">Nome:</label>
        <input type="text" name="nome">
        <button>Enviar</button>
    </form>

    <!-- definindo um target para a resposta do form -->
    <div id="conteudo-post"></div>

    <!-- swap => tenha mas precisao na subtituicao do html -->
    <button hx-get="/trocar-conteudo" hx-target="#conteudo-swap" hx-swap="outerHTML">
        carregar conteudo
    </button>

    <div id="conteudo-swap"></div>

    <!-- hx-vals => precisar enviar valores extra -->
    <!-- adiciona mas valores ao req.body -->
    <form hx-post="/valores-adicionais" hx-trigger="submit" hx-target="#valores-adicionais" hx-vals='{"valorExtra": "este é um valor adicional"}'>
        <label for="name">Nome:</label>
        <input type="text" name="nome">
        <button>Enviar</button>
    </form>

    <div id="valores-adicionais"></div>

    <!-- polling => sao reqs a cada x tempo no servidor -->
    <div hx-get="/tempo-servidor" hx-trigger="every 5s" hx-target="#tempo-servidor">
        <p>Carregando hora do servidor....</p>
    </div>
    <div id="tempo-servidor"></div>
</body>
</html>
