<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <title>fundamentos htmx</title>
</head>
<body>
    <h1>fundamentos htmx</h1>

    <!-- hx-get => trazer dados do backend - get -->
    <button hx-get="/carregar-conteudo" hx-target="#conteudo-get">Carregar conteudo</button>
    <!-- dispara com control click -->
    <p hx-get="/carregar-conteudo" hx-trigger="click[ctrlKey]">
        Carregar conteudo
    </p>

    <div id="conteudo-get"></div>
</body>
</html>
